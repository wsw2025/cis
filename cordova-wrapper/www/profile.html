      border-radius: 20px;

      transition: all 0.3s ease;
    }

    .segmented-control__button:hover {

    .segmented-control__button.active {
      background-color: #62931B;
      color: white;
      border-radius: 4px;
    }</style>

  <script>
    // JavaScript code for handling the segmented control functionality
    window.addEventListener('DOMContentLoaded', function () {
      const buttons = document.getElementsByClassName('segmented-control__button');
      const contentSections = document.getElementsByClassName('content');

      for (let i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener('click', function () {
          // Remove "active" class from all buttons
          for (let j = 0; j < buttons.length; j++) {
            buttons[j].classList.remove('active');
          }
          // Add "active" class to the clicked button
          this.classList.add('active');
          // Hide all content sections
          for (let k = 0; k < contentSections.length; k++) {
            contentSections[k].style.display = 'none';
          }
          // Show the corresponding content section based on the selected option
          const target = this.getAttribute('data-target');
          document.getElementById(target + '-content').style.display = 'block';
        });
      }
    });
  </script>
</head>
